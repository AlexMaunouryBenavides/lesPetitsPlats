<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />

		<link rel="icon" type="image/png" href="assets/images/logo.png" />

		<title>Les Petits Plats</title>

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
			integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
			crossorigin="anonymous"
		/>

		<link href="style2.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<header class="d-flex justify-content-center mb-5" id="header">
			<img src="assets/logo.png" class="logo" alt="Les Petits Plats" />
		</header>

		<main class="container">
			<!-- barre de recherche -->
			<div class="txtSearch d-flex mb-5">
				<input id="txtSearch" type="search" placeholder="Rechercher une recette" aria-label="Search" />
				<button type="submit"><i class="bi bi-search"></i></button>
			</div>

			<!-- affichage des filtres actifs -->
			<div class="filtres-actifs mb-5 d-flex flex-wrap">
				<!-- ici s'affichent les tags -->
			</div>

			<!-- 3 dropdown de filtres -->
			<div class="mb-5 px-3 row">
				<!-- INGREDIENTS -->
				<div class="dropdowns bg-bleu rounded-top rounded-bottom col-xl-2 col-lg-3">
					<div class="dropbtn dropdown-input">
						<input class="dropbtn py-4" id="inputIngredients" type="text" placeholder="Ingredients" />
						<i class="bi bi-chevron-down"></i>
						<i class="bi bi-chevron-up d-none"></i>
					</div>

					<ul class="dropdown-content rounded-bottom row bg-bleu p-3" id="Ingredients">
						<!-- items ingredients -->
					</ul>
				</div>

				<!-- APPAREILS -->
				<div class="dropdowns bg-vert rounded-top rounded-bottom col-xl-2 col-lg-3">
					<div class="dropbtn dropdown-input">
						<input class="dropbtn py-4" id="inputAppareils" type="text" placeholder="Appareils" />
						<i class="bi bi-chevron-down"></i>
						<i class="bi bi-chevron-up d-none"></i>
					</div>

					<ul class="dropdown-content rounded-bottom row bg-vert p-3" id="Appareils">
						<!-- items appareils -->
					</ul>
				</div>

				<!-- USTENSILES -->
				<div class="dropdowns bg-rouge rounded-top rounded-bottom col-xl-2 col-lg-3">
					<div class="dropbtn dropdown-input">
						<input class="dropbtn py-4" id="inputUstensils" type="text" placeholder="Ustensiles" />
						<i class="bi bi-chevron-down"></i>
						<i class="bi bi-chevron-up d-none"></i>
					</div>

					<ul class="dropdown-content rounded-bottom row bg-rouge p-3" id="Ustensils">
						<!-- items ustensiles -->
					</ul>
				</div>
			</div>

			<!-- articles recettes -->
			<div class="row mb-5 justify-content-center g-4" id="block-recette">
				<!-- les articles s'affichent ici -->
			</div>

			<!-- pas de recette trouvée -->
			<div class="no-recipies">
				<p class="text-danger text-center">
					Aucune recette ne correspond à votre critère... vous pouvez chercher « tarte aux pommes », « poisson », etc.
				</p>
			</div>
		</main>
		<script type="module" src="card.js"></script>
		<script type="module" src="dropdown.js"></script>
		<script type="module" src="filterLoop.js"></script>
	</body>
</html>
